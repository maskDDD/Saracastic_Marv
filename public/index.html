<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅봇 마브</title>
  <link rel="stylesheet" href="index.css">
  
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.3/dist/axios.min.js"></script>
  <script type="module">
    
  </script>

  <div class="chat-content">
    <div class="line">
      <span class="name my">나</span>
      <span class="chat-box mine">안녕?</span>
    </div>
    <div class="line">
      <span class="name">마브</span>
      <img src="SarcasticMarv.png" class="profile-image">
      <span class="chat-box">안녕못합니다.</span>
    </div>
  </div>
  <span class="input">
    <input class="input-box" id="input" onkeypress="enter(event)" />
    <button class="send-box" id="send">보내기</button>
  </span>
  <p class="alert" id="alert">채팅을 입력하세요</p>
  <script src="index.js"></script>
</body>

</html>
